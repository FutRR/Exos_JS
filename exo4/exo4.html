<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Exo 4</title>
    <link rel="stylesheet" href="/exo4/exo4.css">
</head>
<body>
    <div class="wrapper">

        <div class="box">
            <h1>Follow Us</h1>
            <div class="cardWrapper">
                <div class="card" id="fb" class="fa-facebook">
                    <i class="fa-brands fa-facebook"></i>
                    <p id="fbTxt">Facebook</p>
                </div>
                <div class="card" id="tw" class="fa-twitter">
                    <i class="fa-brands fa-twitter"></i>
                    <p id="twTxt">Twitter</p>
                </div>
                <div class="card" id="ig" class="fa-instagram">
                    <i class="fa-brands fa-instagram"></i>
                    <p id="igTxt">Instagram</p>
                </div>
            </div>
        </div>


    </div>
<script src="/exo4/exo4.js"></script>
<script src="https://kit.fontawesome.com/19a031a4c5.js" crossorigin="anonymous"></script>
</body>
</html>
